<hr>

<form autocomplete="off" #miFormulario="ngForm">
    
    <!-- nombre -->
    <div class="row mb-3" >
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
             <input  type="text" 
                    name="nombre"
                    class="form-control"
                    placeholder="Nombre de la persona"
                    [ngModel] = "persona.nombre"
                    required>
                    <span class="form-text text-danger"
                        *ngIf="nombreValido()">
                        Este campo es requerido
                    </span>
        </div>
    </div>

    <!-- agregar -->
    <div class="row mb-3" >
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Agregar juego favorito"
                    [(ngModel)]="nuevoJuego"
                    name="nuevoJuego"
                    (keyup.enter)="agregarJuego()">
                <button 
                    class="btn btn-outline-primary" 
                    type="button"
                    (click)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>
    <!-- lista -->
    <div class="row mb-3" >
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group  mb-1"  *ngFor="let juego of persona.favoritos; let i = index;">
            <input 
                [(ngModel)]="juego.nombre"
                name="juego_{{i}}"
                required
                type="text" 
                class="form-control">
            <button 
                class="btn btn-outline-danger" 
                type="button"
                (click)="eliminar(i)">Eliminar</button>
        </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button
                type="button"
                class="btn btn-primary float-end"
                (click)="guardar()"
                [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona | json }} </pre>
