<div class="row">
    <div class="col">
        <form   (ngSubmit)="guardar()" 
                #formulario="ngForm"
                autocomplete="off">
            <!--Campo de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  type="text" 
                            class="form-control" 
                            placeholder="Nombre del producto" 
                            ngModel
                            name="producto"
                            required
                            minlength="3">
                            
                    <span class="form-text text-danger"
                        *ngIf="nombreValido()">
                        Debe de ser de 3 letras</span>
                </div>
            </div>
            <!--Campo de precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  type="number" 
                            class="form-control" 
                            placeholder="Precio del producto" 
                            ngModel
                            min="0"
                            name="precio">
                    <span class="form-text text-danger"
                            *ngIf="precioValido()">
                    El precio debe ser mayor o igual a cero</span>
                </div>
            </div>

            <!--Campo de existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  type="number" 
                            class="form-control" 
                            placeholder="Existencias producto" 
                            ngModel
                            name="existencias">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button 
                        type="submit" 
                        class="btn btn-primary float-end"
                        [disabled]="formulario.invalid">
                        Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{formulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{formulario.pristine}}</pre>
        <span>Touched</span>
        <pre>{{formulario.touched}}</pre>
        <span>Value</span>
        <pre>{{formulario.value | json}}</pre>
    </div>
</div>
