<hr>

<form autocomplete="off" [formGroup]="formulario" (submit)="guardar()">
    
    <!-- nombre -->
    <div class="row mb-3" >
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
             <input  type="text" 
                    class="form-control"
                    placeholder="Nombre de la persona"
                    formControlName="nombre">
                    <span class="form-text text-danger"
                        *ngIf="validaCampo('nombre')">
                        Este campo es requerido
                    </span>
        </div>
    </div>

    <!-- agregar -->
    <div class="row mb-3" >
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    type="text" 
                    class="form-control"
                    [formControl] = "nuevoFavorito"
                    placeholder="Agregar juego favorito"
                    (keyup.enter)="agregarFavorito()">
                <button 
                    class="btn btn-outline-primary" 
                    type="button"
                    (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>
        </div>
    </div>
    <!-- lista -->
    <div class="row mb-3" >
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" 
                formArrayName="favoritos" 
                *ngFor="let item of favoritosArray.controls; let i = index;">
                <input 
                    [formControlName]="i"
                    type="text" 
                    class="form-control">
                <button 
                    class="btn btn-outline-danger" 
                    type="button"
                    (click)="eliminar(i)"
                    >Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button
                type="submit"
                class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{formulario.valid}}</pre>

<span>Formulario</span>
<pre>{{formulario.value | json}}</pre>

<span>Agregar nuevo</span>
<pre>{{nuevoFavorito.value | json}}</pre>
<span>Agregar nuevo</span>
<pre>{{nuevoFavorito.valid | json}}</pre>
