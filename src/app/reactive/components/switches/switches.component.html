<h2>Reactivos: Switches</h2>
<hr>

<form [formGroup]="formulario" (submit)="guardar()">
    <!--RADIOS-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero" id="radioMasculino"
                value = "M">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero" id="radioFemenino"
                value = "F">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!--Switch-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" formControlName="notificaciones" id="notificaciones">
                <label class="form-check-label" for="notificaciones">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>  

    <!--Checkbox-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" formControlName="terminos">
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y Condiciones
                </label>
            </div>
        </div>
    </div>  

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{formulario.value | json }}</pre>
<br>
<h5>Valor de la persona</h5>
<pre>{{persona | json }}</pre>
<br>
<h5>Valid</h5>
<pre>{{formulario.valid }}</pre>
<br>
<h5>Terminos: </h5>
<pre>{{formulario.controls['terminos'].value | json}}</pre>
